<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>.editor {
  background: #fff;
  border-radius: 6px;
  margin-bottom: 1rem;
}

.ql-editor {
  min-height: 120px;
}
</style>
  </head>
<body class="admin-page">

<header class="admin-header">
  <h1>Admin Dashboard</h1>
  <button id="logoutBtn">Logout</button>
</header>

<main class="admin-container">

  <!-- CREATE / EDIT FORM -->
  <section class="admin-form-section">
    <h2 id="formTitle">Add New Project</h2>

    <form id="projectForm">
      <input type="hidden" id="projectId" />

      <input type="text" id="title" placeholder="Project Title" required />

          <!-- Short Description -->
    <label>Short Description</label>
    <div id="shortDescEditor" class="editor"></div>
    <textarea id="shortDesc" hidden></textarea>

    <!-- Long Description -->
    <label>Full Project Description</label>
    <div id="longDescEditor" class="editor"></div>
    <textarea id="longDesc" hidden></textarea>



      <fieldset class="project-tags-fieldset">
  <legend>Select Project Section</legend>

  <div class="tag-selector">
    <label>
      <input type="checkbox" value="SQL">
      <span>SQL</span>
    </label>
    <label>
      <input type="checkbox" value="Python">
      <span>Python</span>
    </label>
    <label>
      <input type="checkbox" value="PowerBi">
      <span>PowerBi</span>
    </label>
    <label>
      <input type="checkbox" value="Tableau">
      <span>Tableau</span>
    </label>
    <label>
      <input type="checkbox" value="Excel">
      <span>Excel</span>
    </label>
    <label>
      <input type="checkbox" value="R">
      <span>R</span>
    </label>
    <label>
      <input type="checkbox" value="ML">
      <span>ML</span>
    </label>
  </div>
</fieldset>



      <input type="url" id="github" placeholder="GitHub URL" />
      <input type="url" id="demo" placeholder="Live Demo URL" />
      <!-- File preview -->
<div id="filePreview" class="file-preview" style="margin-bottom: 10px;"></div>

      <input
        type="file"
        id="imageFile"
        accept="image/*,application/pdf"
      />




      <button type="submit">Save Project</button>
    </form>
  </section>

  <!-- PROJECT LIST -->
  <section class="admin-list-section">
    <h2>Your Projects</h2>
    <div id="adminProjects"></div>
  </section>

</main>


<!-- About & Contact Section -->
<section class="admin-form-section">
  <h2>Site Info</h2>
  <form id="siteInfoForm">
    <fieldset class="about">
      <legend>About</legend>
      <label for="siteImage">Upload Image
        <input type="file" id="siteImage" accept="image/*" />
      </label>
      <textarea id="siteAbout" placeholder="About content"></textarea>
    </fieldset>
    <fieldset class="contact">
      <legend>Contact Information</legend`>
      <input type="email" id="siteEmail" placeholder="abas@example.com" />
      <input type="text" id="siteMobile" placeholder="phone" />
      <input type="text" id="siteGithub" placeholder="github_url" />
      <input type="text" id="siteLocation" placeholder="USA" />
    </fieldset>
    
    <button type="submit">Save Site Info</button>
  </form>
</section>


<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script defer src="./admin.js"></script>


</body>
</html>
